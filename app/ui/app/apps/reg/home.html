   <div class="back-image">
   <div class="panel panel-card search_bg" ng-controller="MDAutocompleteCtrl as ctrl">
    <form ng-submit="$event.preventDefault()">
    <div class="col-xs-12 col-sm-9 col-md-10 padding-10"  >
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Enter Your City....">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No matches found for "{{ctrl.searchText}}".
        </md-not-found>
      </md-autocomplete>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-2 padding-10">
      <button md-ink-ripple="" ui-sref="app.restaurantList" class="btn btn-fw teal-500 search_bg_button">Find Out Restaurants<div style="" class="md-rip
ple-container"></div></button>
    </div>
    </form>
  </div>
</div>
 <script type="text/javascript" src="reg.js"></script>
