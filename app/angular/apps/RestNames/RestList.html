  <div class="row">




<div class="col-sm-6">
<div class="md-list md-whiteframe-z0 bg-white m-b">
        <div class="md-list-item"  ng-repeat="item in RestList | filter: app.search.content">
          <div class="md-list-item-left">
            <img src="../gallery/main/{{item.img}}" class="w-full circle">
          </div>
          <div class="md-list-item-content">
            <h3 class="text-md">{{item.Name}}  {{item.Rating}} Rating</h3>
            <small class="font-thin">{{item.Special}} - Price: {{item.Min}}</small>
          </div>
        </div>
        
        </div>
      </div>
    
 
  </div>
